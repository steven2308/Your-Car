     <table class="table-bordered table-striped table-hover">
                    <tbody>
                        <tr>
                            <td><label>Placa:</label></td>
                            <td><input type="text" name="placa" value={{vehiculo.placa}} required="true" pattern="[A-Z]{3}[0-9]{3}"/>*</td>

                        <tr>
                            <td><label>Marca:</label></td>
                            <td><input type="text" name="marca" value={{vehiculo.marca}} required="true"/>*</td>

                        <tr>
                            <td><label>Referencia:</label></td>
                            <td><input type="text" name="referencia" value={{vehiculo.referencia}} required="true"/>*</td>
                        </tr>

                            <td><label>Gama:</label></td>

                                <select name="gama" required="true">

                            <td><input type="text" name="tipoDeFrenos"/></td>
                        </tr>
                        <tr>
                            <td><label>Numero de Pasajeros:</label></td>
                            <td><input type="text" name="numDePasajeros" required="true" pattern="[0-9]{1,2}"/>*</td>

                        <tr>
                            <td><label>Cilindraje:</label></td>

                                </select>*

                        <tr>
                            <td><label>Airbags:</label></td>
                            <td><input type="text" name="airbags" pat esttern="[0-9]{1,2}"/></td>
                        </tr>
                        <tr>
                            <td><label>Tipo de Direccion:</label></td>
                            <td>
                                <select name="tipoDeDireccion">
                                    {% for td in  tipoDeDirecciones%}

                                    {% endfor %}                                
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Tipo de Traccion:</label></td>
                            <td>
                                <select name="tipoDeTraccion">
                                    {% for tr in  tiposTraccion%}

                                    {% endfor %}                                
                                </select>
                            </td>
                        </tr>
                    <tr>
                        <td><label>Modelo:</label></td>
                        <td><input type="text" name="modelo" pattern="[0-9]{4}"/></td>
                    </tr>
                    <tr>
                        <td><label>Valor de la Garantia:</label></td>
                        <td><input type="text" name="valorGarantia" pattern="[0-9]{5,7}"/></td>
                    </tr>
                    <tr>
                        <td><label>Estado:</label></td>
                        <td>
                            <select name="estado" required="true">
                                {% for e in  estadosVehiculo%}
                                    <option>{{e}}</option>
                                {% endfor %}                                
                    
                        </select>*
                    </td>
                    </tr>
                    <tr>
                        <td><label>Kilometraje:</label></td>
                        <td><input type="text" name="kilometraje" pattern="[0-9]{1,6}"/></td>
                    </tr>

                        <td><label>Limite de Kilometraje:</label></td>
                        <td><input type="text" name="limiteKilometraje" required="true"/>*</td>
                    </tr>
                    <tr>

                    </tr>
